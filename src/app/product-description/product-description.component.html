<div class="row description">
  <div class="col-sm-2">
    <img src={{albumInfo?.album.coverImage}} alt="product image" />
  </div>
  <div class="col-sm-6">
    <p class="album-name">{{albumInfo?.album.name}}</p> 
     <!-- data might not be returned by the HTTP get right when the template needs that object for rendering, so adding the question mark lets the template know to look for that data and re-render when it is available)  -->
    <p class="band-name">{{albumInfo?.artist}}</p> 
    <p class="album-release-date">{{albumInfo?.album.releaseDate}}</p>
  </div>
</div>
